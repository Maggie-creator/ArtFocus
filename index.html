<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>ArtFocus – Productivity Web App for Artists & Creatives</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="ArtFocus is a productivity web app designed for artists, designers, and all creatives. Organize your workflow with tools like Pomodoro timer, Kanban board, canvas, and more."
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/icons/Artfocus_logo2.png"
      type="image/png"
      sizes="32x32"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Carattere&family=Permanent+Marker&family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (OG) Meta Tags -->
    <meta property="og:title" content="ArtFocus – Productivity for Creatives" />
    <meta
      property="og:description"
      content="Boost your artistic workflow with ArtFocus – a creative productivity toolkit featuring a Pomodoro timer, Kanban board, reference image gallery, and more."
    />
    <meta property="og:image" content="/icons/Artfocus_logo2.png" />
    <meta property="og:url" content="https://artfocus.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ArtFocus – Productivity for Artists" />

      name="twitter:description"
      content="A productivity web app for artists, designers, and all creatives. Stay focused, inspired, and organized."
    />
    <meta name="twitter:image" content="/icons/Artfocus_logo2.png" />
  </head>
